<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div class="page">
        <section class="card-holder">
            <ul class="card">
                <img class="card-image" src="/assets/images/1.jpg" alt="image">
                <li class="card-title">Image 1</li>
                <li class="card-description">This is the first image</li>
                <ul class="card-reviews">
                    <li class="card-review">Review 1</li>
                    <li class="card-review">Review 2</li>
                    <li class="card-review">Review 3</li>
                </ul>
            </ul>
        </section>
    </div>
</body>
</html>
